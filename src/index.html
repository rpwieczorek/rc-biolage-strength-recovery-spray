<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biolage</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="es-biolage" id="es-biolage">
      <div class="es-kv">
        <div class="es-kv__wrapper">
          <div class="es-kv__left">
            <img src="./images/kv-photo.png" alt="" class="es-kv__image">
          </div>
          <div class="es-kv__right">
            <img src="./images/packshot.png" alt="Opakowanie produktu" class="es-kv__packshot">
            <img src="./images/logo.png" alt="Logo Biolage" class="es-kv__logo">
            <p class="es-kv__title">Strength<br>Recovery</p>
            <p class="es-kv__subtitle">
              Spray bez spłukiwania<br>
              do włosów zniszczonych<br>
              wzbogacony w wegański skwalan<br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
